name: airbyte-ci-teradata
on:
  push:
    branches:
      - td_develop
  workflow_dispatch:
jobs:
  teradata-tests:
    name: "Run Airbyte Teradata Destination Connector Unit and Integration Tests"
    runs-on: "ubuntu-22.04"
    steps:
      - name: "Checkout Source Code"
        uses: actions/checkout@v4
        with:
          ref: td_develop
          persist-credentials: false
      - name: "Install PIP"
        run: |
          sudo apt-get update
          sudo apt install python3-pip
      - name: "Install Python"
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: "Install Java 17"
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: "Install Node 16"
        uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: Install jq
        run: sudo apt install -y jq
      - name: "Install Docker and Docker Compose"
        run: |
          sudo apt-get update
          sudo apt-get install ca-certificates curl gnupg lsb-release
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          sudo chmod a+r /etc/apt/keyrings/docker.gpg
          echo  "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu  $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install docker-ce docker-ce-cli containerd.io docker-compose-plugin
          sudo chmod 666 /var/run/docker.sock
      - name: "Run Teradata Destination Connector Integration Tests"
        run: ./gradlew :airbyte-integrations:connectors:destination-teradata:integrationTest